<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ライトモードとダークモードの切り替え</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <h1>ライトモードとダークモードの切り替え</h1>
    <p>初期表示はOSのテーマを判定して設定している。<br>ボタンを押すとページ全体の背景色と文字色が切り替わり、選んだモードの状態はブラウザに保存されるので、ページを移動したりリロードしてもそのまま適用される。</p>
    <p>ボタンはテキストが切り変わるようにしているが、アイコンを切り替えても良いかも。</p>
    <button data-toggle-theme>ライトモードに切り替え</button>
  </main>
</body>

</html>
